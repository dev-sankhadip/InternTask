<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
    <a routerLink="/dashboard/list">List Users</a>
    <a [routerLink]="['/dashboard/edit/',username]">Edit User {{ username }}</a>
    <a routerLink="file" *ngIf="!isUser">Import Data</a>
    <a routerLink="/dashboard/task" *ngIf="!isUser">Task List</a>
    <a (click)="logout()">Logout</a>
</div>

<span style="font-size:30px;cursor:pointer" (click)="openNav()">&#9776;</span>
