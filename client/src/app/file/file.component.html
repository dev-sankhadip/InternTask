<div class="container mt-3">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" (change)="uploadCSV($event)">
                <label class="custom-file-label" for="customFile">Import File</label>
            </div>
            <div class="mt-2 float-right">
                <button class="btn btn-primary" (click)="downloadCSV()">EXPORT</button>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
