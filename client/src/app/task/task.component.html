<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-12">
            <div class="w-100" style="background-color: #00324A; padding: 12px;">
                <span style="color: white; font-size: 23px;" class="ml-2">Manage Tasks</span>
                <div style="float: right;">
                    <button class="btn btn-warning text-light" style="border-radius: 0;">Release</button>
                    <button class="btn text-light" style="border-radius: 0; background-color: #31B0D5;">Assign to
                        self</button>
                    <button class="btn text-light" data-toggle="modal" data-target="#taskmodal"
                        style="border-radius: 0;background-color: #EA4762;">ADD</button>
                </div>
            </div>
            <table class="table table-striped">
                <thead class="">
                    <tr class="color">
                        <th scope="col">Application ID</th>
                        <th scope="col">Task ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Type</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let task of tasks">
                        <tr>
                            <td>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">{{ task[0] }}</label>
                                </div>
                            </td>
                            <td>{{ task[1] }}</td>
                            <td>{{ task[2] }}</td>
                            <td>{{ task[3] }}</td>
                            <td>{{ task[4] }}</td>
                            <td>
                                <span [ngClass]="getClass(task[5])">{{ task[5] }}</span>
                            </td>
                            <td>
                                <button class="edit-btn">Edit</button>
                            </td>
                        </tr>
                    </ng-container>

<div class="modal fade" id="taskmodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form [formGroup]="taskForm">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                        style="background-color: red; color:white; border-color:red;">
                                        Description
                                    </span>
                                </div>
                                <input required type="text" formControlName="des" placeholder="Write task description"
                                    class="form-control border-left-0" style="border-color: red;" id="signup-username">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend"><span
                                        class="input-group-text bg-dark border border-primary text-light">
                                        Task Type
                                    </span></div>
                                <input required type="text" formControlName="type"
                                    placeholder="Task Type eg: App, Desktop, Web" class="form-control"
                                    id="signup-email">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-danger text-light float-lg-right" type="submit" (click)="add()"
                        [disabled]="!taskForm.valid">ADD</button>
                </form>
            </div>
        </div>
    </div>
</div>
